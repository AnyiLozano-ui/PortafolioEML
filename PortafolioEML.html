			.page-wrapper {
				width: calc((100vh * 2250) / 4000) !important;
				-webkit-perspective: 2000px;
				-moz-perspective: 2000px;
				-ms-perspective: 2000px;
				perspective: 2000px;
			}

			.page {
				background-size: calc((100vh * 2250) / 4000), 99vh;
				filter: none !important;
				pointer-events: none !important;
				image-rendering: -webkit-optimize-contrast !important;
				width: calc((100vh * 2250) / 4000) !important;
				height: 100vh !important;
			}

			.single-width {
				width: calc(((100vh * 2250) / 4000)) !important;
				margin-left: 0 !important;
			}

			.double-width {
				width: calc(((100vh * 2250) / 4000) * 2) !important;
			}

			@media (max-width: 500px) {
				.page-wrapper {
					width: 100vw !important;
					height: calc((100vw * 4000) / 2250) !important;

				}

					height: calc((100vw * 4000) / 2250) !important;
				}

				}

				.double-width {

				}

				#magazine .turn-page-corner {
					pointer-events: none !important;
				}
			}

			@media (max-width: 400px) {

			@keyframes flotarConEnergia {
				0% {
					transform: translateY(0) scale(1) rotate(0deg);
					filter: drop-shadow(0 0 5px rgba(255, 255, 100, 0.3));
				}
				25% {
					transform: translateY(-5px) scale(1.03) rotate(-1deg);
					filter: drop-shadow(0 0 20px rgba(255, 255, 100, 0.7));
				}
				50% {
					transform: translateY(5px) scale(0.98) rotate(1deg);
					filter: drop-shadow(0 0 30px rgba(255, 255, 100, 0.9));
				}
				75% {
					transform: translateY(-3px) scale(1.02) rotate(-0.5deg);
					filter: drop-shadow(0 0 15px rgba(255, 255, 100, 0.6));
				}
				100% {
					transform: translateY(0) scale(1) rotate(0deg);
					filter: drop-shadow(0 0 5px rgba(255, 255, 100, 0.3));
				}
			}
