			body {
				background: #000;
				margin: 0;
				width: 100vw;
				display: flex;
				justify-content: center;
			}

			#magazine {
				height: 100vh;
			}

			#magazine .turn-page {
				background-color: #ccc;
				background-size: contain;
			}

			.page-wrapper {
				width: calc((100vh * 2250) / 4000) !important;
				-webkit-perspective: 2000px;
				-moz-perspective: 2000px;
				-ms-perspective: 2000px;
				perspective: 2000px;
			}

			.page {
				background-size: calc((100vh * 2250) / 4000), 99vh;
				filter: none !important;
				/* pointer-events: none !important; */
				image-rendering: -webkit-optimize-contrast !important;
				width: calc((100vh * 2250) / 4000) !important;
				height: 100vh !important;
			}

			.single-width {
				width: calc(((100vh * 2250) / 4000)) !important;
				margin-left: 0 !important;
			}

			.double-width {
				width: calc(((100vh * 2250) / 4000) * 2) !important;
			}

			@media (max-width: 500px) {
				.page-wrapper {
					width: 100vw !important;
					height: calc((100vw * 4000) / 2250) !important;
					transform: translateY(10%);
				}

				.page-wrapper div[style*='height: 414px'] {
					height: calc((100vw * 4000) / 2250) !important;
				}

				.page {
					background-size: 100vw;
					width: 100vw !important;
					height: calc((100vw * 4000) / 2250) !important;
				}

				.single-width {
					width: 100vw !important;
					margin-left: 0 !important;
				}

				.double-width {
					height: calc((100vw * 4000) / 2250 * 2) !important;
				}

				#magazine .turn-page-corner {
					pointer-events: none !important;
				}
			}

			@media (max-width: 400px) {
				.page-wrapper {
					transform: translateY(0%);
				}
			}
